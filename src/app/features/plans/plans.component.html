<main>
  <div class="container mx-auto pb-10">
    <header>
      <h1 class="text-2xl font-bold text-label dark:text-dark-label"> Assinatura </h1>
    </header>

    <section class="w-full grid md:grid-cols-2 lg:grid-cols-3 gap-6 mt-5">
      @if(plans && plans.length > 0){
        @for (plan of plans; track $index) {
          <div class="relative h-full flex-1 border border-solid border-Gray dark:border-dark-Gray rounded-default py-8">
            <h2 class="w-full text-black dark:text-white text-2xl font-semibold text-center"> {{ plan.title }} </h2>

            <div class="w-full flex justify-center items-center gap-3 my-4">
              <h2 class="text-black dark:text-white text-4xl font-normal mb-auto mt-2">
                R$
              </h2>
              <h2 class="text-black dark:text-white text-6xl font-semibold">
                {{ plan?.monthly_price }}
              </h2>
              <h2 class="text-Gray text-2xl font-normal">
                /mÃªs
              </h2>
            </div>

            <div class="space-y-6 pt-8 px-10 border-t border-solid border-Gray dark:border-dark-Gray flex flex-col justify-between">
              <div class="flex items-center gap-2">
                <p class="text-black dark:text-white" [innerHTML]="plan.benefits | plansCheck"> </p>
              </div>

              @if(user_plan?.id === plan.id){
                <button mat-stroked-button color="primary" class="mt-auto"> Plano atual </button>
              }
              @else {
                <button mat-flat-button color="primary" class="mt-auto"> Adquirir plano </button>
              }
              <!-- <button mat-stroked-button color="primary" class="mt-auto"> Plano atual </button> -->
            </div>
          </div>
        }
      }
    </section>
  </div>
</main>
