@if(type === 'CARD'){
<div class="animate-pulse">
  <div class="flex items-center space-x-3 mb-4">
    <div class="w-10 h-10 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 dark:from-gray-700 dark:via-gray-600 dark:to-gray-700 rounded-md animate-shimmer bg-[length:200%_100%]"></div>
    <div class="flex-1">
      <div class="h-6 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 dark:from-gray-700 dark:via-gray-600 dark:to-gray-700 rounded animate-shimmer bg-[length:200%_100%] w-28"></div>
    </div>
  </div>

  <div class="space-y-3">
    <div class="space-y-2">
      @for (item of [].constructor(count); track $index) {
         <div class="h-10 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 dark:from-gray-700 dark:via-gray-600 dark:to-gray-700 rounded animate-shimmer bg-[length:200%_100%] w-full"></div>
      }
    </div>
  </div>
</div>
}

@if(type === 'LIST'){
<div class="animate-pulse">
  <div class="space-y-4">
    @for (item of [].constructor(count); track $index) {
        <div class="h-12 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 dark:from-gray-700 dark:via-gray-600 dark:to-gray-700 rounded animate-shimmer bg-[length:200%_100%] w-full"></div>
    }
  </div>
</div>
}

@if(type === 'PRICE'){
<div class="animate-pulse">
  <div class="space-y-3">
    @for (item of [].constructor(count); track $index) {
      <div class="h-10 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 dark:from-gray-700 dark:via-gray-600 dark:to-gray-700 rounded animate-shimmer bg-[length:200%_100%] w-full"></div>
    }
  </div>
</div>
}
